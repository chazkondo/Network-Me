<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NetworkMe
    </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
  <div id="navbar">
    <a href="#home" class="top1">Home</a>
    <a href="#today" class="top2">About us</a>
    <span id="pizza">+</span>
    <!-- <span id="la">+</span> -->
    <span id="dev">Network Me</span>
    <a href="#menu" class="top3">Get Involved</a>
    <a href="#subscribe" class="top4">Log in</a>
    <a href="#visit" class="top5">Register</a>
  </div>
  <div id="wrapper">
    <div class="section pizza" data-anchor="home">
        <p class="slogan anim-typewriter">Enter The Next Level Network</p>
    </div>
    <div class="section pizzaMan" data-anchor="today">
      <div class="right hover" onmouseover="PlaySound('mySound')" 
      onmouseout="StopSound('mySound')">
        <h2 class="big2" id="about">About Us</h2>
        <p class="aboutUsP">Our mission is to bring <br>together communities based <br>on interests and proximity</p>
          <div class="middle">
          </div>
      </div>
      <audio id='mySound' src='audio/yahoo.mp3'/>
    </div>

  <script>
    $(document).ready(function() {
      $('#wrapper').fullpage();
    });
  </script>

</body>
</html>
